<!DOCTYPE html>
<html lang="zh" ng-app="meleme">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Meleme</title>
  <meta name="description" content="">
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui">
  <link rel="stylesheet" href="css/meleme.css"/>
</head>
<body class="drawer" ng-class="{'drawer-open': drawer}" ng-controller="MelemeCtrl">
  <ul class="drawer-side drawer-animate">
    <li><a href="#/dropdown" meleme-drawer=".drawer">Dropdown</a></li>
    <li><a href="#/tab" meleme-drawer=".drawer">Tab</a></li>
  </ul>

  <div class="drawer-main drawer-animate">
    <header class="header">
      <button class="drawer-trigger button" meleme-drawer=".drawer" ng-class="{'button-active': drawer}"># MENU</button>
    </header>
    <div ng-view></div>
  </div>

  <script src="libs/angular-1.2.17/angular.min.js"></script>
  <script src="libs/angular-1.2.17/angular-route.min.js"></script>
  <script src="libs/angular-1.2.17/angular-touch.min.js"></script>
  <script src="js/meleme.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
